
{% extends 'base.html' %}

{% block title %}
   Sign Up 
{% endblock title %}


{% block customize %}
    class='m-3'
    data-bs-theme='dark'
{% endblock customize %}
{% block content %}
<div class=" row justify-content-center">
  <div class="col-3 mt-3 text-primary">
    <h1>Sign Up</h1>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-6 mt-3 mb-3 MyColor border border-secondary-subtle">
    <form method="POST" class="mt-3" >
      {% csrf_token %}
      {{tem_form}}
    <div class="row justify-content-center">
      <div class="col-3 mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  </div>
</div>
{% endblock content %}

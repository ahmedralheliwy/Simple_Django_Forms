
<div class="row justify-content-center">
  <div class="col-3 mt-3 text-primary"><h1>Sign Up</h1></div>
</div>
<div class="container MyColor mt-3 border border-secondary-subtle">
  <form method="POST" >
    {% csrf_token %}
  <div class="mb-3">
    <label for="userid" class="form-label">Username</label>
    <input type="text" class="form-control" id="userid" name="username" aria-describedby="userHelp">
    <div id="userHelp" class="form-text">You will use it to login as email.</div>
  </div>
  <div class="mb-3">
    <label for="emailid" class="form-label">Email address</label>
    <input type="email" class="form-control" id="emailid" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="passwordid" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordid" name="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree to our policies</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
